<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/css_1.css">
    <link rel="stylesheet" href="../CSS/css_2.css">
</head>

<body>
    <header>
        <!-- 네비게이션바 파트 -->
        <div class="yt_button">
            <a href="#"><img class="hamburger_icon" src="../Image/searchBar/Vector-4.png"></a>
            <a href="#"><img class="yt_logo" src="../Image/searchBar/Youtube-Logo.svg"></a>
        </div>
        <div class="search_box_area">
            <input class="search_box" id="search" placeholder=" Search">
            <div id="search_box_btn"><input class="search_box_icon" type="image" src="../Image/searchBar/search.png"></div>
            <input class="voice_box" type="image" src="../Image/searchBar/Vector.png">
        </div>
        <div class="profile_main">
            <a href="#"><img class="profile_box" src="../Image/searchBar/Vector-3.svg"></a>
            <a href="#"><img class="profile_box" src="../Image/searchBar/Vector-2.svg"></a>
            <a href="#"><img class="profile_box" src="../Image/searchBar/Vector-1.svg"></a>
            <a href="#"><img class="profile_user" src="../Image/searchBar/User-Avatar.svg"></a>
        </div>
    </header>

    <section><!-- 비디오부터 댓글 전체 섹션-->
        <!-- 비디오부터 좋아요 버튼까지-->
        <div>
            <video controls src=""></video>
            <div>
                VideoTitle
            </div>
            <div>
                <span>InfoText</span>
                <button><img src="Image/Channel/Vector.png"></button><span>1.7K</span>
                <button><img src="Image/Channel/Vector-1.png"></button><span>632</span>
                <button><img src="Image/Channel/Vector-2.png"></button><span>SHARE</span>
                <button><img src="Image/Channel/Vector-3.png"></button><span>SAVE</span>
                <button><img src="Image/Channel/Vector-4.png"></button>
            </div>
        </div>

        <!--채널  정보,show more 버튼까지 -->
        <div>
            <button>
                <img src="Image/Sidebar/Marcus Levin.png" alt="">
            </button>
            <span>
                <span>Channelname</span>
                <span>Times</span>
                <button><img src="Image/Channel/Subscribes-Btn.png"></button>
            </span>
            <div>
                Video-desc
            </div>
            <button>SHOW MORE</button>
        </div>

        <!--댓글 정보, 정렬, 입력 부분-->
        <div>
            <div>
                <span>286 Comment</span>
                <button><img src="Image/Channel/Dropdown.png"></button>
                <span>SORT BY</span>
            </div>
            <div>
                <textarea placeholder="댓글 입력"></textarea>
            </div>
        </div>

        </div>
